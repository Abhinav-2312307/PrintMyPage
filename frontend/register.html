<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PrintMyPage</title>
    <link rel="stylesheet" href="auth-styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <h1>Create Account</h1>
      <p style="text-align: center; color: #999; margin-top: -1.5rem; margin-bottom: 2rem;">
          Create your profile to start ordering.
      </p>

      <form id="registerForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required /> 
        </div>
        <div class="input-group">
          <label for="rollNumber">Roll Number</label>
          <input type="text" id="rollNumber" name="rollNumber" required />
        </div>
        <div class="input-group">
          <label for="branch">Branch</label>
          <input type="text" id="branch" name="branch" required placeholder="e.g., CSE, IT, ME" />
        </div>
        <div class="input-group">
          <label for="section">Section</label>
          <input type="text" id="section" name="section" required placeholder="e.g., A, B, CS1" />
        </div>
        <div class="input-group">
          <label for="contactNo">Contact Number</label>
          <input type="tel" id="contactNo" name="contactNo" required placeholder="For delivery updates" />
        </div>
        <div class="input-group">
          <label for="email">College Email</label>
          <input type="email" id="email" name="email" required placeholder="your.roll_no@psit.ac.in" />
        </div>
        <div class="input-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required minlength="6" />
          <p style="font-size: 0.8rem; color: #999; margin-top: 5px">
            Must be at least 6 characters. You will use this to log in.
          </p>
        </div>
        <button type="submit" class="auth-btn" id="registerBtn">Register</button>
      </form>
      <div class="error-message" id="errorMessage"></div>
      <p class="sub-text">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
